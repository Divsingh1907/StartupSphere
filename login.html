<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Inder font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
            color: white;
        }

        /* Main Background */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: #1a2842;
            overflow: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 98px;
            height: 67px;
        }

        .logo-text {
            color: #6eb5d4;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Inder', sans-serif; /* Apply Inder font to the logo text */
            letter-spacing: 1px; /* Add slight letter spacing to match the image */
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            padding-top: 0; /* Reduce this value to move content up */
            height: calc(100vh - 120px); /* Decrease height value to move content up */
            margin-top: -40px; /* Add negative margin to move up */
            position: relative;
            z-index: 10;
        }

        .container {
            text-align: center;
            background-color: #22354f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-left: 200px;
        }
        h2 {
            margin-bottom: 5px;
            font-family: 'Inder', sans-serif; 
        }
        p {
            color: #8fa6c9;
            margin-top: 0;
            font-size: 14px;
            font-family: 'Inder', sans-serif; 
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8fa6c9;
            border-radius: 20px;
            background: none;
            color: white;
            outline: none;
            text-align: center;
        }
        select {
            background-color: #1a2842;
            cursor: pointer;
        }
        button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #7db4d7;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5f9fbd;
        }
        .signup {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #7db4d7;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff6b6b;
        }
        .hero-image {
            width: 50%;
            max-width: 500px;
        }

        .hero-image img, .hero-image svg {
            width: 100%;
            animation: float 4s ease-in-out infinite;
        }

        /* Wave Animation */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%236eb5d4" fill-opacity="0.3" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,245.3C1248,256,1344,224,1392,208L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: repeat-x;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave 7s linear infinite;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.2;
            animation: wave 5s linear infinite;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }
            .nav-links {
                display: none;
            }
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 0 30px;
                height: auto;
                padding-top: 50px;
            }
            .hero-content {
                margin-bottom: 50px;
            }
            .hero-image {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="Startup Sphere Logo">
                <span class="logo-text">STARTUP SPHERE</span>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h2>Welcome Back</h2>
                <p>Please Enter Your Details</p>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="E-Mail Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="userType" required>
                        <option value="" disabled selected>Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="founder">Startup Founder</option>
                        <option value="investor">Investor</option>
                    </select>
                    <button type="submit">Sign In</button>
                </form>
                <p class="message" id="message"></p>
                <p class="signup">Don’t Have An Account? <a href="signup.html">Sign Up</a></p>
            </div>
            <div class="hero-image">
                <img src="image.png" alt="Startup Sphere Hero Image">
            </div>
        </section>

        <!-- Wave Animation -->
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // Add subtle animation to wave elements
        document.addEventListener('DOMContentLoaded', function() {
            // Make buttons functional
            const loginButtons = document.querySelectorAll('.login-btn, .cta-btn');
            loginButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // alert('Login/Sign Up functionality will be implemented here!');
                });
            });

            // Add scroll effect
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const heroContent = document.querySelector('.hero-content');
                const heroImage = document.querySelector('.hero-image');
                
                if (scrollPosition > 50) {
                    heroContent.style.transform = `translateY(${scrollPosition * 0.1}px)`;
                    heroImage.style.transform = `translateY(-${scrollPosition * 0.05}px)`;
                } else {
                    heroContent.style.transform = 'translateY(0)';
                    heroImage.style.transform = 'translateY(0)';
                }
            });
        });
        // Simulating a user database
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userType = document.getElementById("userType").value;
            const message = document.getElementById("message");

            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || {};

            // Clear previous messages
            message.innerText = "";

            // Validate user type selection
            if (!userType) {
                message.style.color = "#ff6b6b";
                message.innerText = "⚠️ Please select your role.";
                return;
            }

            // Check if user exists
            if (users[email]) {
                // Validate credentials and role
                if (users[email].password === password && users[email].role === userType) {
                    message.style.color = "#4CAF50";
                    message.innerText = `✅ Successfully Logged In as ${userType}!`;
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch(userType) {
                            case "Student":
                                window.location.href = "student-dashboard.html";
                                break;
                            case "Startup Founder":
                                window.location.href = "founder-dashboard.html";
                                break;
                            case "Investor":
                                window.location.href = "investor-dashboard.html";
                                break;
                            default:
                                window.location.href = "dashboard.html";
                        }
                    }, 1500);
                } else {
                    message.style.color = "#ff6b6b";
                    message.innerText = "❌ Incorrect credentials or role. Try Again.";
                }
            } else {
                message.style.color = "#ff6b6b";
                message.innerText = "⚠️ You are not a registered user. Please Sign Up.";
            }
        });
    </script>
</body>
</html>
