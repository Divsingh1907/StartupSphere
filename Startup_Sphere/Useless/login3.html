<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #1b2b44;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #22354f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            margin-bottom: 5px;
        }
        p {
            color: #8fa6c9;
            margin-top: 0;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8fa6c9;
            border-radius: 20px;
            background: none;
            color: white;
            outline: none;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #7db4d7;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5f9fbd;
        }
        .signup {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #7db4d7;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome Back</h2>
        <p>Please Enter Your Details</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-Mail Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="message" id="message"></p>
        <p class="signup">Don’t Have An Account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        // Simulating a user database
        const users = {
            "user@example.com": "password123",
            "test@domain.com": "testpass"
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (users[email]) {
                if (users[email] === password) {
                    message.style.color = "#4CAF50";
                    message.innerText = "✅ Successfully Logged In!";
                    setTimeout(() => {
                        alert("Redirecting to dashboard...");
                        window.location.href = "dashboard.html";
                    }, 1500);
                } else {
                    message.style.color = "#ff6b6b";
                    message.innerText = "❌ Wrong Password. Try Again.";
                }
            } else {
                message.style.color = "#ff6b6b";
                message.innerText = "⚠️ You are not a registered user. Please Sign Up.";
            }
        });
    </script>

</body>
</html>
