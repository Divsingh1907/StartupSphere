<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add Inder font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
            color: white;
        }

        /* Main Background */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: #1a2842;
            overflow: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 98px;
            height: 67px;
        }

        .logo-text {
            color: #6eb5d4;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Inder', sans-serif; /* Apply Inder font to the logo text */
            letter-spacing: 1px; /* Add slight letter spacing to match the image */
        }

        /* User account display */
        .user-account {
            display: flex;
            align-items: center;
            color: #7db4d7;
            font-family: 'Inder', sans-serif;
            cursor: pointer;
        }

        .user-account span {
            margin-right: 8px;
        }

        .user-account .dropdown-content {
            display: none;
            position: absolute;
            right: 50px;
            top: 80px;
            background-color: #22354f;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 11;
            border-radius: 5px;
        }

        .user-account .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            text-align: left;
        }

        .user-account .dropdown-content a:hover {
            background-color: #1a2842;
        }

        .user-account:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            padding-top: 0; /* Reduce this value to move content up */
            height: calc(100vh - 120px); /* Decrease height value to move content up */
            margin-top: -40px; /* Add negative margin to move up */
            position: relative;
            z-index: 10;
        }

        .container {
            text-align: center;
            background-color: #22354f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-left: 200px;
        }
        h2 {
            margin-bottom: 5px;
            font-family: 'Inder', sans-serif; 
        }
        p {
            color: #8fa6c9;
            margin-top: 0;
            font-size: 14px;
            font-family: 'Inder', sans-serif; 
        }
        input,select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8fa6c9;
            border-radius: 20px;
            background: none;
            color: white;
            outline: none;
            text-align: center;
        }
        select {
            background-color: #1a2842;
            cursor: pointer;
        }
        button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #7db4d7;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5f9fbd;
        }
        .signup {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #7db4d7;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff6b6b;
        }
        .hero-image {
            width: 50%;
            max-width: 500px;
        }

        .hero-image img, .hero-image svg {
            width: 100%;
            animation: float 4s ease-in-out infinite;
        }

        /* Wave Animation */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%236eb5d4" fill-opacity="0.3" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,245.3C1248,256,1344,224,1392,208L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: repeat-x;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave 7s linear infinite;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.2;
            animation: wave 5s linear infinite;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }
            .nav-links {
                display: none;
            }
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 0 30px;
                height: auto;
                padding-top: 50px;
            }
            .hero-content {
                margin-bottom: 50px;
            }
            .hero-image {
                width: 80%;
            }
            .container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="Startup Sphere Logo">
                <span class="logo-text">STARTUP SPHERE</span>
            </div>
            <!-- User account section (initially hidden) -->
            <div class="user-account" id="userAccount" style="display: none;">
                <span id="usernameDisplay"></span>
                <div class="dropdown-content">
                    <a href="#" id="profileLink">Profile</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container" id="signupContainer">
                <h2>Create Account</h2>
                <p>Join the Startup Sphere</p>
                <form id="signupForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="E-Mail Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="founder">Startup Founder</option>
                        <option value="investor">Investor</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="message" id="message"></p>
                <p class="signin">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
            <div class="hero-image">
                <img src="image.png" alt="Startup Sphere Hero Image">
            </div>
        </section>

        <!-- Wave Animation -->
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkLoggedInStatus();
            
            // Add subtle animation to wave elements
            // Make buttons functional
            const loginButtons = document.querySelectorAll('.login-btn, .cta-btn');
            loginButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // alert('Login/Sign Up functionality will be implemented here!');
                });
            });

            // Add scroll effect
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const heroContent = document.querySelector('.hero-content');
                const heroImage = document.querySelector('.hero-image');
                
                if (scrollPosition > 50 && heroContent && heroImage) {
                    heroContent.style.transform = `translateY(${scrollPosition * 0.1}px)`;
                    heroImage.style.transform = `translateY(-${scrollPosition * 0.05}px)`;
                } else if (heroContent && heroImage) {
                    heroContent.style.transform = 'translateY(0)';
                    heroImage.style.transform = 'translateY(0)';
                }
            });
            
            // Setup logout functionality if the button exists
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
        });
        
        // Function to check if user is logged in
        function checkLoggedInStatus() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (currentUser) {
                // User is logged in
                document.getElementById('userAccount').style.display = 'flex';
                document.getElementById('usernameDisplay').textContent = currentUser.email;
                
                // Update profile link based on user role
                const profileLink = document.getElementById('profileLink');
                if (profileLink) {
                    switch(currentUser.role) {
                        case "student":
                            profileLink.href = "student-dashboard.html";
                            break;
                        case "founder":
                            profileLink.href = "founder-dashboard.html";
                            break;
                        case "investor":
                            profileLink.href = "investor-dashboard.html";
                            break;
                        default:
                            profileLink.href = "dashboard.html";
                    }
                }
                
                // Hide signup container if on signup page
                if (document.getElementById('signupContainer')) {
                    document.getElementById('signupContainer').style.display = 'none';
                }
            }
        }
        
        // Function to handle logout
        function logout() {
            localStorage.removeItem("currentUser");
            document.getElementById('userAccount').style.display = 'none';
            
            // Show signup container if on signup page
            if (document.getElementById('signupContainer')) {
                document.getElementById('signupContainer').style.display = 'block';
            } else {
                window.location.href = "login.html";
            }
        }
        
        //Signup Section
        const users = JSON.parse(localStorage.getItem("users")) || {}; // Load existing users

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const message = document.getElementById("message");

            if (!role) {
                message.style.color = "#ff6b6b";
                message.innerText = "⚠️ Please select a role.";
                return;
            }

            if (users[email]) {
                message.style.color = "#ff6b6b";
                message.innerText = "⚠️ User already exists. Try logging in.";
            } else {
                users[email] = { name, password, role };
                localStorage.setItem("users", JSON.stringify(users)); // Save user details
                
                // Store current user info in localStorage
                const currentUser = {
                    email: email,
                    role: role
                };
                localStorage.setItem("currentUser", JSON.stringify(currentUser));
                
                // Update UI
                document.getElementById('userAccount').style.display = 'flex';
                document.getElementById('usernameDisplay').textContent = email;
                
                message.style.color = "#4CAF50";
                message.innerText = "✅ Successfully Registered! Redirecting...";
                setTimeout(() => {
                    // Redirect based on role
                    switch(role) {
                        case "student":
                            window.location.href = "student-dashboard.html";
                            break;
                        case "founder":
                            window.location.href = "founder-dashboard.html";
                            break;
                        case "investor":
                            window.location.href = "investor-dashboard.html";
                            break;
                        default:
                            window.location.href = "dashboard.html";
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
